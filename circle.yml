machine:
  environment:
    GOPATH: /home/ubuntu/.go_workspace

checkout:
  post:
    - mkdir -p $GOPATH/src/github.com/SpectoLabs/hoverfly || echo "project dir already exists"
    - "rsync -azC --delete ./ $GOPATH/src/github.com/SpectoLabs/hoverfly" 

dependencies:
  pre:
    - sudo add-apt-repository -y ppa:masterminds/glide
    - sudo apt-get update
    - sudo apt-get install -y glide
    - go get github.com/aktau/github-release
    - go get github.com/mitchellh/gox
          
test:
  override:
    - "cd $GOPATH/src/github.com/SpectoLabs/hoverfly && make gox-build"
 
deployment:
  production:
    branch: master
    commands:
      - github-release --help
