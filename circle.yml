machine:
  environment:
    GOPATH: /home/ubuntu/.go_workspace

checkout:
  post:
    - mkdir -p $GOPATH/src/github.com/SpectoLabs/hoverfly || echo "project dir already exists"
    - "rsync -az --delete ./ $GOPATH/src/github.com/SpectoLabs/hoverfly" 

dependencies:
  pre:
    - sudo add-apt-repository -y ppa:masterminds/glide
    - sudo apt-get update
    - sudo apt-get install -y glide
    - go get github.com/aktau/github-release
    - go get github.com/mitchellh/gox
          
test:
  override:
    - "cd $GOPATH/src/github.com/SpectoLabs/hoverfly && make gox-build"
 
deployment:
  production:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - "cd $GOPATH/src/github.com/SpectoLabs/hoverfly/target && for f in hoverfly_*;do github-release upload  --user SpectoLabs --repo hoverfly-fork --tag \"$CIRCLE_TAG\" --name \"$f\" --file \"$f\"; done" 
